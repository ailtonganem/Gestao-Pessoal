<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Finanças</title>
    
    <!-- Adiciona la referencia para el ícono de la página. Esto elimina el error 404 en la consola. -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Futuramente, aqui entrará o link para o CSS -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->

    <!-- Carrega o script principal da aplicação como um módulo -->
    <!-- O atributo 'defer' garante que o script seja executado após o HTML ser analisado -->
    <!-- <script type="module" src="js/app.js" defer></script> -->
</head>
<body>

    <!-- Indicador de Carregamento: será exibido enquanto o estado de autenticação é verificado -->
    <div id="loading">
        <p>Carregando...</p>
    </div>

    <!-- Contêiner de Autenticação: agrupa as telas de login e cadastro -->
    <main id="auth-container" style="display: none;">
        <!-- Formulário de Login -->
        <section id="login-form">
            <h1>Acesse sua conta</h1>
            <form>
                <div class="form-control">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" placeholder="seu@email.com" required>
                </div>
                <div class="form-control">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" placeholder="Sua senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="#" id="show-register-link">Cadastre-se</a></p>
        </section>

        <!-- Formulário de Cadastro (inicialmente oculto) -->
        <section id="register-form" style="display: none;">
            <h1>Crie sua conta</h1>
            <form>
                <div class="form-control">
                    <label for="register-email">E-mail</label>
                    <input type="email" id="register-email" placeholder="seu@email.com" required>
                </div>
                <div class="form-control">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" placeholder="Crie uma senha forte" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="#" id="show-login-link">Faça Login</a></p>
        </section>
    </main>

    <!-- Contêiner Principal da Aplicação (Dashboard) -->
    <!-- Será exibido apenas quando o usuário estiver autenticado -->
    <div id="app-container" style="display: none;">
        <header>
            <h1>Dashboard</h1>
            <button id="logout-button">Sair</button>
        </header>
        <main id="app-content">
            <!-- INÍCIO DAS ALTERAÇÕES -->
            <section id="summary-section">
                <div class="summary-card">
                    <h3>Receitas</h3>
                    <p id="total-revenue">R$ 0,00</p>
                </div>
                <div class="summary-card">
                    <h3>Despesas</h3>
                    <p id="total-expenses">R$ 0,00</p>
                </div>
                <div class="summary-card balance">
                    <h3>Saldo</h3>
                    <p id="final-balance">R$ 0,00</p>
                </div>
            </section>
            <!-- FIM DAS ALTERAÇÕES -->

            <section id="transaction-form-section">
                <h2>Adicionar Transação</h2>
                <form id="add-transaction-form">
                    <div class="form-control">
                        <label for="transaction-description">Descrição</label>
                        <input type="text" id="transaction-description" placeholder="Ex: Salário, Almoço" required>
                    </div>
                    <div class="form-control">
                        <label for="transaction-amount">Valor (R$)</label>
                        <input type="number" id="transaction-amount" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-control">
                        <label>Tipo</label>
                        <div class="radio-container">
                            <input type="radio" id="type-revenue" name="transaction-type" value="revenue" required>
                            <label for="type-revenue">Receita</label>
                            
                            <input type="radio" id="type-expense" name="transaction-type" value="expense" checked>
                            <label for="type-expense">Despesa</label>
                        </div>
                    </div>
                    <button type="submit">Adicionar</button>
                </form>
            </section>
            
            <section id="transactions-list-section">
                <h2>Histórico</h2>
                <ul id="transactions-list">
                    <!-- As transações serão inseridas aqui via JavaScript -->
                    <li>Nenhuma transação registrada.</li>
                </ul>
            </section>
        </main>
    </div>

</body>
</html>
