<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Finanças</title>
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/app.js" defer></script>
</head>
<body>

    <!-- Indicador de Carregamento -->
    <div id="loading">
        <p>Carregando...</p>
    </div>

    <!-- Contêiner de Autenticação -->
    <main id="auth-container" style="display: none;">
        <!-- Formulários de Login e Cadastro -->
    </main>

    <!-- Contêiner Principal da Aplicação (Dashboard) -->
    <div id="app-container" style="display: none;">
        <header>
            <h1>Dashboard</h1>
            <button id="logout-button">Sair</button>
        </header>
        <main id="app-content">
            <section id="summary-section">
                <!-- Cards de Resumo (Receitas, Despesas, Saldo) -->
            </section>

            <section id="transaction-form-section">
                <h2>Adicionar Transação</h2>
                <form id="add-transaction-form">
                    <div class="form-control">
                        <label for="transaction-description">Descrição</label>
                        <input type="text" id="transaction-description" placeholder="Ex: Salário, Almoço" required>
                    </div>
                    <div class="form-control">
                        <label for="transaction-amount">Valor (R$)</label>
                        <input type="number" id="transaction-amount" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-control">
                        <label>Tipo</label>
                        <div class="radio-container">
                            <input type="radio" id="type-revenue" name="transaction-type" value="revenue" required>
                            <label for="type-revenue">Receita</label>
                            
                            <input type="radio" id="type-expense" name="transaction-type" value="expense" checked>
                            <label for="type-expense">Despesa</label>
                        </div>
                    </div>

                    <!-- INÍCIO DAS ALTERAÇÕES -->
                    <div class="form-control">
                        <label for="transaction-category">Categoria</label>
                        <select id="transaction-category" required>
                            <!-- Opções de categoria serão preenchidas via JS -->
                            <option value="outra">Outra...</option>
                        </select>
                    </div>

                    <div id="new-category-wrapper" class="form-control" style="display: none;">
                        <label for="new-transaction-category">Nova Categoria</label>
                        <input type="text" id="new-transaction-category" placeholder="Ex: Lazer">
                    </div>

                    <div class="form-control">
                        <label for="payment-method">Método de Pagamento</label>
                        <select id="payment-method" required>
                            <option value="pix">PIX</option>
                            <option value="debit">Débito</option>
                            <option value="cash">Dinheiro</option>
                            <option value="credit_card">Cartão de Crédito</option>
                        </select>
                    </div>

                    <!-- Campo para selecionar o cartão, será usado futuramente -->
                    <div id="credit-card-wrapper" class="form-control" style="display: none;">
                        <label for="credit-card-select">Cartão</label>
                        <select id="credit-card-select">
                            <option>Carregando cartões...</option>
                        </select>
                    </div>
                    <!-- FIM DAS ALTERAÇÕES -->
                    
                    <button type="submit">Adicionar</button>
                </form>
            </section>
            
            <section id="transactions-list-section">
                <h2>Histórico</h2>
                <ul id="transactions-list">
                    <!-- As transações serão inseridas aqui via JavaScript -->
                </ul>
            </section>
        </main>
    </div>

    <!-- Contêiner para notificações (toasts) -->
    <div id="notification-container"></div>

    <!-- Modal para Edição de Transação -->
    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Editar Transação</h2>
            <form id="edit-transaction-form">
                <input type="hidden" id="edit-transaction-id">
                <div class="form-control">
                    <label for="edit-transaction-description">Descrição</label>
                    <input type="text" id="edit-transaction-description" required>
                </div>
                <div class="form-control">
                    <label for="edit-transaction-amount">Valor (R$)</label>
                    <input type="number" id="edit-transaction-amount" step="0.01" required>
                </div>
                <div class="form-control">
                    <label>Tipo</label>
                    <div class="radio-container">
                        <input type="radio" id="edit-type-revenue" name="edit-transaction-type" value="revenue" required>
                        <label for="edit-type-revenue">Receita</label>
                        <input type="radio" id="edit-type-expense" name="edit-transaction-type" value="expense">
                        <label for="edit-type-expense">Despesa</label>
                    </div>
                </div>

                <!-- INÍCIO DAS ALTERAÇÕES (Modal) -->
                <div class="form-control">
                    <label for="edit-transaction-category">Categoria</label>
                    <select id="edit-transaction-category" required>
                        <!-- Opções também preenchidas via JS -->
                    </select>
                </div>

                <div class="form-control">
                    <label for="edit-payment-method">Método de Pagamento</label>
                    <select id="edit-payment-method" required>
                        <option value="pix">PIX</option>
                        <option value="debit">Débito</option>
                        <option value="cash">Dinheiro</option>
                        <option value="credit_card">Cartão de Crédito</option>
                    </select>
                </div>

                <!-- Campo para selecionar o cartão na edição, será usado futuramente -->
                <div id="edit-credit-card-wrapper" class="form-control" style="display: none;">
                    <label for="edit-credit-card-select">Cartão</label>
                    <select id="edit-credit-card-select">
                        <!-- Opções também preenchidas via JS -->
                    </select>
                </div>
                <!-- FIM DAS ALTERAÇÕES (Modal) -->

                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

</body>
</html>
